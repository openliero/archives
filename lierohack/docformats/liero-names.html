<h3>Liero names (NAMES.DAT) file format</h3>
The Liero names file is actually a plain text file with DAT as extension. The file has DOS end of lines,
so it can be edited in any DOS/Windows text editor. The easiest way is to rename the file to NAMES.TXT, edit
the file and then rename it back to NAMES.DAT.
